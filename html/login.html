<!DOCTYPE html>
<html>

<head>
    <title>
        registration form with html css and bootstrap
    </title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/EmployeeManagementSystem/css/style.css" />
</head>

<body>
    <script src="/EmployeeManagementSystem/javascript/registration.js"></script>
    <div class="container">
        <div class="col-md-5 offset-md-5 form-div">
            <form>
                <h4 class="text-center">SIGN IN</h4>
                <div class="form-group text-left">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" class="form-control form-control-sm" placeholder="enter email"
                        required="required" />
                </div>
                <div class="form-group text-left">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"
                        placeholder="enter password" required="required" />
                    <div class="form-group text-right"><br>
                        <input type="submit" name="submit" form="form-register" value="Submit"
                            class=" form-control btn btn-primary" />
                    </div>
                    <p class="message text-center">Not Registred? <a href="registration.html">Create Account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
