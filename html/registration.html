<!DOCTYPE html>
<html>

<head>
    <title>registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/EmployeeManagementSystem/css/style.css" />
    <script type="text/javascript" src="/EmployeeManagementSystem/javascript/registration.js"></script>

</head>

<body>
    <div class=".container">
        <div class="col-md-5 offset-md-5 form-div">
            <form>
                <h4 class="text-center">REGISTRATION FORM</h4>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="firstName" onkeyup=" validateFirstName()"
                        class="form-control form-control-sm" placeholder="enter first name" required />
                </div>
                <div id="firstNameError"></div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" name="lastName" onkeyup=" validateLastName()"
                        class="form-control form-control-sm" placeholder="enter last name" required />
                </div>
                <div id="lastNameError"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="email" name="email" onkeyup=" validateEmail()"
                        class="form-control form-control-sm" placeholder="enter email" required />
                </div>
                <div id="emailError"></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" onkeyup=" validatePassword()"
                        class="form-control form-control-sm" placeholder="enter password" required />
                </div>
                <div id="passwordError"></div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" onkeyup=" validatePassword()"
                        class="form-control form-control-sm" placeholder="repeat password" required />
                </div>
                <div id="passwordError"></div>
                <div class="form-group text-right">
                    <input type="submit" name="submit" form="form-register" value="Submit"
                        class=" form-control btn btn-primary" />
                </div>
                <p class="message">Already Registred? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
